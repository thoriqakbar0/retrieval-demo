name: Deploy to Dokku

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t retrieval-demo:latest ./web

      - name: Save Docker image
        run: docker save -o retrieval-demo.tar retrieval-demo:latest

      - name: Push to Docker Hub
        run: |
          docker tag retrieval-demo:latest ${{ secrets.DOCKER_HUB_USERNAME }}/retrieval-demo:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/retrieval-demo:latest

      - name: Deploy to Dokku
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 root@${{ secrets.DOKKU_HOST }} << 'EOF'
          set -e
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/retrieval-demo:latest
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/retrieval-demo:latest dokku/retrieval-demo:latest
          dokku git:from-image retrieval-demo dokku/retrieval-demo:latest
          EOF
